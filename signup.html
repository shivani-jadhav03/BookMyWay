<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - BookMyWay</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Enhanced Signup Page Styles */
    .auth-section {
      padding: 4rem 0;
      min-height: 80vh;
      background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
      display: flex;
      align-items: center;
    }

    .auth-form {
      max-width: 480px;
      margin: 0 auto;
      background: white;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
    }

    .auth-form h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #1f2937;
      font-size: 1.8rem;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #1f2937;
      font-weight: 500;
      font-size: 0.95rem;
    }

    .form-group input {
      width: 100%;
      padding: 0.9rem 1.2rem;
      border: 1px solid #e2e8f0;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #f8fafc;
    }

    .form-group input:focus {
      border-color: #3B82F6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
      outline: none;
      background: white;
    }

    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #9CA3AF;
      cursor: pointer;
    }

    .terms-conditions {
      display: flex;
      align-items: flex-start;
      margin: 1.25rem 0;
    }

    .terms-conditions input {
      width: auto;
      margin-right: 0.75rem;
      margin-top: 0.25rem;
    }

    .terms-conditions label {
      font-weight: 400;
      color: #4B5563;
      font-size: 0.9rem;
    }

    .terms-conditions a {
      color: #3B82F6;
      text-decoration: none;
    }

    .cta-button.full-width {
      width: 100%;
      padding: 1rem;
      background: #F97316;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.05rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 0.5rem;
    }

    .cta-button.full-width:hover {
      background: #EA580C;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(249, 115, 22, 0.15);
    }

    .auth-link {
      text-align: center;
      margin-top: 1.75rem;
      color: #6B7280;
      font-size: 0.95rem;
    }

    .auth-link a {
      color: #3B82F6;
      font-weight: 500;
      text-decoration: none;
      margin-left: 0.25rem;
    }

    .auth-link a:hover {
      text-decoration: underline;
    }

    /* Password Strength Meter */
    .password-strength {
      height: 4px;
      background: #E5E7EB;
      border-radius: 2px;
      margin-top: 0.5rem;
      overflow: hidden;
    }

    .strength-meter {
      height: 100%;
      width: 0;
      background: #EF4444;
      transition: all 0.3s ease;
    }

    @media (max-width: 640px) {
      .auth-form {
        padding: 1.75rem;
        border-radius: 12px;
      }
      
      .auth-form h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Same header as index.html -->
  <header>
    <div class="container header-container">
      <div class="logo-container">
        <img src="images/logo.png" alt="Logo" class="logo">
        <span class="logo-text">BookMyWay</span>
      </div>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="#">Flights</a>
        <a href="#">Trains</a>
        <a href="#">Buses</a>
        <a href="login.html" class="cta-button">Sign In</a>
      </nav>
    </div>
  </header>

  <!-- Signup Form Section -->
  <section class="auth-section">
    <div class="container">
      <div class="auth-form">
        <h2>Create New Account</h2>
        <form id="signupForm">
          <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" placeholder="Enter your full name" required>
          </div>
          
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email" required>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Create a password" required>
            <i class="fas fa-eye password-toggle" id="togglePassword"></i>
            <div class="password-strength">
              <div class="strength-meter" id="strengthMeter"></div>
            </div>
          </div>

          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Re-enter your password" required>
            <i class="fas fa-eye password-toggle" id="toggleConfirmPassword"></i>
            <small id="passwordMatchError" style="color: red; display: none;">Passwords do not match.</small>
          </div>          

          <div class="terms-conditions">
            <input type="checkbox" id="terms" required>
            <label for="terms">I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></label>
          </div>

          <button type="submit" class="cta-button full-width">Create Account</button>
        </form>
        <p class="auth-link">Already have an account? <a href="login.html">Sign in</a></p>
      </div>
    </div>
  </section>

  <!-- Same footer as index.html -->
  <footer>
    <!-- Your footer content here -->
  </footer>

  <script>
    // Password toggle functionality
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');
    const toggleConfirmPassword = document.querySelector('#toggleConfirmPassword');
    const confirmPassword = document.querySelector('#confirm-password');
    const strengthMeter = document.querySelector('#strengthMeter');

    togglePassword.addEventListener('click', function() {
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
      this.classList.toggle('fa-eye-slash');
    });

    toggleConfirmPassword.addEventListener('click', function() {
      const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
      confirmPassword.setAttribute('type', type);
      this.classList.toggle('fa-eye-slash');
    });

    // Password strength indicator
    password.addEventListener('input', function() {
      const strength = calculatePasswordStrength(this.value);
      updateStrengthMeter(strength);
    });

    function calculatePasswordStrength(password) {
      let strength = 0;
      if (password.length > 0) strength += 25;
      if (password.length >= 8) strength += 25;
      if (/[A-Z]/.test(password)) strength += 25;
      if (/[0-9!@#$%^&*]/.test(password)) strength += 25;
      return Math.min(strength, 100);
    }

    function updateStrengthMeter(strength) {
      strengthMeter.style.width = `${strength}%`;
      if (strength < 40) {
        strengthMeter.style.backgroundColor = '#EF4444'; // Red
      } else if (strength < 70) {
        strengthMeter.style.backgroundColor = '#F59E0B'; // Yellow
      } else {
        strengthMeter.style.backgroundColor = '#10B981'; // Green
      }
    }

    // Form validation
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Simple validation
      if (password.value !== confirmPassword.value) {
        alert('Passwords do not match!');
        return;
      }
      
      if (!document.getElementById('terms').checked) {
        alert('Please accept the Terms & Conditions');
        return;
      }
      
      // Demo signup - replace with real registration
      alert('Account created successfully! Redirecting to login...');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
